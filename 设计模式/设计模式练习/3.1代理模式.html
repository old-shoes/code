<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var getObj = function(Obj){
      console.log(Obj)
    }
    var proxyGetObj = function(){
      // Array.prototype.slice.apply(arguments)
      var aa=Array.prototype.shift.apply(arguments)
      console.log(aa)

      if(Object.prototype.toString.call(aa)!=="[object Object]"){
        console.log("传入的参数不是Object")
        return false;
      }
      getObj(aa)
    }
    proxyGetObj('123','asd','fghj')
    proxyGetObj({"aa":123})

  </script>
</body>
</html>
