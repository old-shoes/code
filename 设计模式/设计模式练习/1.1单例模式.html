<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var CreateOnly = function (name){
      this.name = name
      this.fn = null
    }
    CreateOnly.prototype.logName = function(){
      console.log(this.name)
    }
    CreateOnly.create = function(name){
      if(!this.fn){
        this.fn = new CreateOnly(name)
      }
      return this.fn
    }
    var create1 = CreateOnly.create("aa")
    var create2 = CreateOnly.create("bb")
    var create3 = CreateOnly.create("cc")
    var create4 = CreateOnly.create("dd")
    create1.logName();
    create2.logName();
    create3.logName();
    create4.logName();

  </script>
</body>
</html>
